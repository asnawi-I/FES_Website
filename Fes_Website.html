<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Department Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    footer {
      background-color: #eee;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our Department Store</h1>
    <p>Shop quality products from all categories</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 1">
      <h3>Clothing</h3>
      <p>$29.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 2">
      <h3>Electronics</h3>
      <p>$199.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 3">
      <h3>Home Decor</h3>
      <p>$49.99</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Department Store. All rights reserved.
  </footer>

</body>
</html>
